<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
</head>

<body>
    <header>
        <div class="header-content">
            <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox" class="header-links cap">gmail</a>
            <a href="https://www.google.co.in/imghp?hl=en&tab=wi&authuser=0&ogbl" class="header-links cap">images</a>
            <a href="#" class="header-links"><i class="fa fa-th grid "></i></a>
            <a href="#" class="header-links account">P</a>
        </div>
    </header>
    <main>
        <div class="main-content">
            <div class="image-container">
                <img src="logo.png" alt="google logo" class="logo">
            </div>
            <form action="https://www.google.com" method="GET">
                <div class="input-container">
                    <span id="search-logo">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" color="#5f6368">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>

                    <span id="mike-logo">
                        <img src="mike.png" alt="google mike icon">
                    </span>
                    <input type="text" name="q" id="searchbox">
                </div>
                <div class="btn-group">
                    <input type="submit" class="cap" value="google search">
                    <input type="submit" class="cap" value="i'm feeling lucky">

                </div>
            </form>
            <div class="language">
                Google offered in:
                <!-- <div class="lang-links"> -->
                <a href="#" class="lang">हिन्दी</a>
                <a href="#" class="lang">বাংলা</a>
                <a href="#" class="lang">తెలుగు</a>
                <a href="#" class="lang">मराठी</a>
                <a href="#" class="lang">தமிழ்</a>
                <a href="#" class="lang">ગુજરાતી</a>
                <a href="#" class="lang">ಕನ್ನಡ</a>
                <a href="#" class="lang">മലയാളം</a>
                <a href="#" class="lang">ਪੰਜਾਬੀ</a>
                <!-- </div> -->
            </div>

        </div>
    </main>
    <footer>
        <div class="footer country cap">india</div>
        <div class="footer terms cap flex">
            <section>
                <a href="" class="footer-link">advertising</a>
                <a href="" class="footer-link">business</a>
                <a href="" class="footer-link">about</a>
                <a href="" class="footer-link">how search works</a>
            </section>
            <section>
                <a href="" class="footer-link">privacy</a>
                <a href="" class="footer-link">terms</a>
                <a href="" class="footer-link">setting</a>
                <a href="" class="footer-link">use Google.com</a>
            </section>
        </div>
    </footer>
</body>
</html>
